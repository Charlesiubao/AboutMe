<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

          <h2>Nice and Steamy, Yum!</h2>
        </figcaption>
      </figure>
    </div>
    <div class="second">
      <figure class="hover-caption-display">
        <img class="bao" src="images/bao.jpg" alt="">

          <h2>Eat Up!</h2>

    <div class="third">

          <h2>This is not as easy as it looks!</h2>

    <div class="fourth">

  <h2>Taiwanese Style Gua Bao</h2>
</figcaption>
</figure>
    </div>

      <figure class="hover-caption-display">
        <img class="ramen" src="images/ramen.jpg" alt="">
        <figcaption>
          <h2>Best. Ramen. Ever.</h2>
        </figcaption>
      </figure>
    </div>
    <div class="seventh">
      <figure class="hover-caption-display">
        <img class="cut" src="images/cut.gif" alt="">
        <figcaption>
          <h2>Always Share!</h2>
        </figcaption>

</html>
